    <center>

      <br />

      <br />

    <center><label> Course : </label></center>
    <center>
      <select>
        <option value="Course">Course</option>

    <br />

      <br />
      <br />
    </center>

    <center>
      <label> Phone : </label>
      <input type="text" name="country code" value="+91" size="2" />

      <br />
    </center>

    <center>
      <button
        type="button"
        onclick="alert('Your response has been submitted!')"
